{% extends "app1/base.html" %}

{% block title %}
<title>Edit page</title>
{% endblock title %}

{% block content %}
<h1>Please fill the form</h1>
<form method="POST" action="{% url 'edit' edit_student.id %}">
  {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" value="{{edit_student.email}}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" value="{{edit_student.password}}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Comfirm</button>
  </form>
{% endblock content %}
